name: Run html.py Script

on:
  push:
    branches:
      - main  # 在 main 分支 push 时触发
  pull_request:
    branches:
      - main  # 在 pull request 时触发

jobs:
  run-html-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 检出代码到工作空间

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 指定Python版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install

    - name: Run list.py script
      run: |
        python G:/py/list.py  # 运行你的 Python 脚本
