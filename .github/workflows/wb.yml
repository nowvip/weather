name: Wb

on:
  workflow_dispatch:

jobs:
  selenium:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install selenium
        pip install webdriver-manager

    - name: Run Selenium tests
      run: |
        python py/tqyb.py  # 替换为你的测试脚本
